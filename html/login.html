<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="assets\css\main.css">
</head>
<body class="sky">
    <div class="container login-container">
        <h1 class="login-title">Logowanie</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Nazwa użytkownika:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Hasło:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>

            <div class="form-group">
                <button type="submit">Zaloguj się</button>
            </div>
        </form>

        <!-- Przycisk Szybka Porada -->
        <button id="quickTipBtn">Szybka porada</button>
    </div>


    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1043.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script src="cognito.js"></script>
    <script src="login.js"></script>
</body>
</html>
