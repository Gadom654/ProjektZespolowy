<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weryfikacja</title>
        <link rel="stylesheet" href="assets\css\main.css" />
    </head>
    <body>
        <div class="sky">
            <div class="verification-container">
                <h1 class="verification-title">Weryfikacja</h1>
                <div class="input-container">
                    <label for="verification-code">Kod weryfikacji:</label>

                <button type="submit" id="verify-button">Zweryfikuj</button>
            </div>
        </div>

        <script src="cognito.js"></script>
        <script src="verification.js"></script>
    </body>
